<div class="container">
    <div class="card">
        <h4 id="leagueName" class="blue-text lighten-2"></h4>
        <table id="standing" class="grey lighten-5  highlight">
            <tr>
                <th>#</th>
                <th class="team">Team name</th>
                <th>P</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
                <th>Pts</th>
                <th><i class="material-icons">favorites</i></th>
            </tr>
        </table>
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
